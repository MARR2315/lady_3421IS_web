<!DOCTYPE html>
<html lang="en">
<head>
    <script> "https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.5.1/chart.js"</script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMEN PRIMER PARCIAL</title>
    <style>
        .tabla{
            width: 100%;
            height: auto;
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        .tabla td{            
            border-bottom: cadetblue solid 1px;
        }
        .tabla th{
            color: rgb(47, 3, 243);
        }
    </style>
</head>
<body>
<h2 align="center">VENTTA DE ARTICULOS ELECTRONICOS</h2>
<table class="tabla th" style="margin-top: 10%;">
    <tr>
        <th>ARTICULOS</th>
        <th>EXISTENCIA </th>
        <th></th>
    </tr>
    <tr>
        <td>cargador inalambrico</td>
        <td>10</td>
        <td><button  id_compras="cargador inalambrico" existencia="10" onclick="compra(this)">comprar</button></td>  
    </tr>
    <tr>
        <td>teclado con luces led</td>
        <td>10</td>
        <td><button  id_compras="teclado con luces led" existencia="10" onclick="compra(this)">comprar</button></td>                      
    </tr>
    <tr>
        <td>mouse inalambrico</td>
        <td>10</td>
        <td><button  id_compras="mouse inalambrico" existencia="10" onclick="compra(this)">comprar</button></td>    
    </tr>
    <tr>
        <td>bocinas para pc</td>
        <td>10</td>
        <td><button  id_compras="bocinas para pc" existencia="10" onclick="compra(this)">comprar</button></td>    
    </tr>
     
<!-- EN PROCESO -->

<table class="tabla" style="margin-top: 10%;">
    <h4 align="center">LISTADO DE COMPRAS</h4></br>
    <thead>
        <tr>
            <th>articulos comprados</th> </br>
        </tr>
    </thead>
    <tbody id="compra">

    </tbody>
</table>

<canvas id="myChart" width="400" height="400"></canvas>

<!-- /EN PROCESO-->
</body>
<script>

    function compra(producto){
    cantidad= 1;
        var id_compras = producto.getAttribute('id_compras');
        if (id_compras == id_compras) {
            cantidad  + 1;
        }
        document.getElementById('compra').innerHTML += '<tr><td>'+id_compras+'</td>'+'<td>'+cantidad +'</td></tr>';
    }
    
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132)',
                'rgba(54, 162, 235)',
                'rgba(255, 206, 86)',
                'rgba(75, 192, 192)',
                'rgba(153, 102, 255)',
                'rgba(255, 159, 64)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
    </script>
</html>
