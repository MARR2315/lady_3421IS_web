<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMEN</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.js" src = "final.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <canvas id="myChart"></canvas>
    <div class="container" >
        <h1>CARRITO DE COMPRAS</h1>
        <hr>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID_Producto</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Añadir-Quitar</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5">Su Carrito vacío... comience a comprar!</th>
              </tr>
            </tfoot>
          </table>
        <div class="row" id="cards"></div>
    </div>
    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
          <div class="card">
              <img src="" alt="" class="card-img-top">              
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p>
              <button class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
      </template>
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar Carrito
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>      
    <input class="btn btn-dark" type="button" name="" id="" value="GRAFICAR" onclick="grafo()">      
    <script>


const cards = document.getElementById("cards")
const items = document.getElementById("items")
const footer = document.getElementById("footer")
const prueba = document.getElementById("myChart").content
const templateCard = document.getElementById("template-card").content
const templateFooter = document.getElementById("template-footer").content
const templateCarrito = document.getElementById("template-carrito").content
const fragment = document.createDocumentFragment()
var tidad =0

let carrito ={
}
document .addEventListener("DOMContentLoaded", () =>{
    fetchdata();   
})
cards.addEventListener("click", e=>{
    addCarrito(e)
})
items.addEventListener("click", o => {
    btnMas (o)
})

const fetchdata = async ()=>{
    try{
        const res = await fetch("final.json")
        const data = await res.json()        
        pintar(data)
    }catch(error){
        console.log(error)
    }
}
const pintar = data=>{
    data.forEach(producto => {
        templateCard.querySelector("h5").textContent = producto.title
        templateCard.querySelector("p").textContent = producto.precio
        templateCard.querySelector("img").setAttribute("src",  producto.thumbnailUrl)
        templateCard.querySelector(".btn-dark").dataset.id = producto.id
        const clone = templateCard.cloneNode(true)
        fragment.appendChild(clone)
    });
    cards.appendChild(fragment)
}

const addCarrito =e=>{    
    if(e.target.classList.contains("btn-dark")){
        setCarrito(e.target.parentElement)        
    }
    e.stopPropagation()
}
const setCarrito = objeto=>{    
    const producto ={
        id: objeto.querySelector(".btn-dark").dataset.id,
        title: objeto.querySelector("h5").textContent,
        precio: objeto.querySelector("p").textContent,
        cantidad :1
    }
    if(carrito.hasOwnProperty(producto.id)){
        producto.cantidad = carrito[producto.id].cantidad + 1
    }
    carrito[producto.id]= {...producto}
    pintarCarrito()
}

const pintarCarrito = ()=>{
    items.innerHTML=""
    Object.values(carrito).forEach(producto =>{
        templateCarrito.querySelector("th").textContent= producto.id
        templateCarrito.querySelectorAll("td")[0].textContent = producto.title
        templateCarrito.querySelectorAll("td")[1].textContent = producto.cantidad
        templateCarrito.querySelector(".btn-info").dataset.id = producto.id
        templateCarrito.querySelector(".btn-danger").dataset.id = producto.id
        templateCarrito.querySelector("span").textContent = producto.cantidad * producto.precio
        const clone = templateCarrito.cloneNode(true)
        fragment.appendChild(clone)
    })
    items.appendChild(fragment)
    pintarFooter()    
}
const pintarFooter=()=>{
    footer.innerHTML=""
    if(Object.keys(carrito).length===0){
        footer.innerHTML = '<th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>'
        return
    }
    graficos = Object.values(carrito).reduce((acc,{cantidad}) => acc +cantidad,[])
    const nCantidad = Object.values(carrito).reduce((acc,{cantidad}) => acc +cantidad,0)        
    const nPrecio = Object.values(carrito).reduce((acc,{cantidad,precio})=> acc +cantidad * precio,0)        
    templateFooter.querySelectorAll("td")[0].textContent= nCantidad    
    templateFooter.querySelector("span").textContent= nPrecio    
    const clone = templateFooter.cloneNode(true)    
    fragment.appendChild(clone)
    footer.appendChild(fragment)               
    const btnVaciar = document.getElementById("vaciar-carrito")
    btnVaciar.addEventListener("click", ()=>{
        carrito ={}
        pintarCarrito()
    })        
}
function grafo() {
    var mostrarGrafica = []
    for (let index = 0; index < graficos.length; index++) {
        mostrarGrafica[index] = graficos[index];        
    }    
    var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'pie',
          data: {
              labels: ['Audifonos', 'Laptop', 'Agua', 'Celular', 'Lapiz', 'Caguama'],
              datasets: [{
                  label: '# of Votes',
                  data:mostrarGrafica,
                  backgroundColor: [
                      'rgba(255, 99, 132)',
                      'rgba(54, 162, 235)',
                      'rgba(255, 206, 86)',
                      'rgba(75, 192, 192)',
                      'rgba(153, 102, 255)',
                      'rgba(255, 159, 64)'
                  ],
                  borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
               }]
           },
           options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      });         
}
 const btnMas =o =>{
     if(o.target.classList.contains("btn-info")){
         const producto = carrito [o.target.dataset.id]
         producto.cantidad++
         carrito[o.target.dataset.id] = {...producto}
         pintarCarrito()
     }
     if(o.target.classList.contains("btn-danger")){
        const producto = carrito [o.target.dataset.id]
        producto.cantidad--
        if(producto.cantidad ===0){
            delete carrito[o.target.dataset.id]
        }
        pintarCarrito()
     }
     
 }                                      
    </script>
</body>
</html>
